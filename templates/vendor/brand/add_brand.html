{% extends 'vendor/base.html' %}
{% load static %}

{% block brand %} active {% endblock %}
{% block nav-brand %} Brand management {% endblock %}

{% block content %}

<!-- End Navbar -->
<div class="content">
    <div class="row">

        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Add brand</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Brand*</label>
                                    {{ brand_form.brand_name }}
                                </div>
                            </div>
                        </div>


                        <div class="update ml-3 mt-4">
                            <button href="add-brand" type="submit" class="btn btn-primary btn-round">Add brand</button>
                            <a href="{% url 'brand' %}" class="btn btn-secondary btn-round">Cancel</a>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
{% endblock %}
