{% extends 'vendor/base.html' %}
{% load static %}

{% block brand %} active {% endblock %}
{% block nav-brand %} Brand management {% endblock %}

{% block content %}

<!-- End Navbar -->
<div class="content">
    <div class="row">

        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Edit brand</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-4">
                            <label for="">Brand name</label>
                            {{ brand_form.brand_name }}
                        </div>
                        <div class="update ml-auto mr-auto">
                            <button href="edit-brand" type="submit" class="btn btn-primary btn-round">Save Changes</button>
                            <a href="{% url 'brand' %}" class="btn btn-secondary">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
{% endblock %}
