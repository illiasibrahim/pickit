{% extends 'vendor/base.html' %}
{% load static %}

{% block banner %} active {% endblock %}
{% block nav-brand %} Banner management {% endblock %}

{% block content %}

<!-- End Navbar -->
<div class="content">
    <div class="row">

        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Add banner</h5>
                </div>
                <div class="card-body">
                    <form id="inputForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Banner title*</label>
                                    {{ banner_form.banner_title }}
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Status*</label>
                                    {{ banner_form.status }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="">
                                    <label>Banner*</label>
                                    {{ banner_form.banner }}
                                </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="update ml-4">
                                <button href="add-banner" type="submit" class="btn btn-primary btn-round">Add
                                    banner</button>
                                <a href="{% url 'banner' %}" class="btn btn-secondary btn-round">Cancel</a>

                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
{% endblock %}
