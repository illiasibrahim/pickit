{% extends 'vendor/base.html' %}
{% load static %}

{% block category %} active {% endblock %}
{% block nav-brand %} Category management {% endblock %}

{% block content %}

<!-- End Navbar -->
<div class="content">
    <div class="row">

        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Add category</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Category name*</label>
                                    {{ category_form.category_name }}
                                </div>
                            </div>
                            
                            
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="">
                                    <label>Image*</label>
                                    {{ category_form.cat_image }}
                                </div>
                            </div>

                        </div>

                        
                            <div class="update ml-4 mt-3">
                                <button href="add-category" type="submit" class="btn btn-primary btn-round">Add Category</button>
                                <a href="{% url 'category' %}" class="btn btn-secondary btn-round">Cancel</a>

                            </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
{% endblock %}
