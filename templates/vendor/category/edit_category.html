{% extends 'vendor/base.html' %}
{% load static %}

{% block category %} active {% endblock %}
{% block nav-brand %} Category management {% endblock %}

{% block content %}

<!-- End Navbar -->
<div class="content">
    <div class="row">

        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Edit category</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <label for="">Category name</label>
                                {{ form.category_name }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div id="image-box" class="mb-3 not-visible">

                                </div>
                                <div id="imagePreview">
                                    <img src="{{category.cat_image.url}}" id="cropped" width="500px">
                                </div>

                                <div class="">
                                    <label>Image*</label>
                                    {{ form.cat_image }}
                                </div>
                                <div class="d-flex justify-content-center">
                                    <p class="btn btn-round btn-sm btn-outline-success mt-3 not-visible"
                                        id="confirm-btn"> Select</p>
                                </div>
                            </div>
                        </div>
                </div>

                <div class="update ml-4 mt-3">
                    <button href="edit-category" type="submit" class="btn btn-primary btn-round">Save
                        Changes</button>
                    <a href="{% url 'category' %}" class="btn btn-secondary btn-round">Cancel</a>
                </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>

</div>
</div>
{% endblock %}
