{% extends 'vendor/base.html' %}
{% load static %}

{% block poster %} active {% endblock %}
{% block nav-brand %} Poster management {% endblock %}

{% block content %}

<!-- End Navbar -->
<div class="content">
    <div class="row">

        <div class="col-md-12">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Add poster</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ poster_form.as_p }}
                        {{ poster_form.media }}


                        
                            <div class="update ml-auto mr-auto">
                                <button href="add-poster" type="submit" class="btn btn-primary btn-round">Add poster</button>
                                <a href="{% url 'poster' %}" class="btn btn-secondary">Cancel</a>

                            </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
{% endblock %}
