{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    PiCkit | Admin
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="{% static 'admin/fonts/fontawesome/css/all.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- CSS Files -->
  <link href="{% static 'admin/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'admin/css/paper-dashboard.css' %}" rel="stylesheet" />
  <link href="{% static 'admin/css/style.css' %}" rel="stylesheet" />

  
</head>


<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="https://www.creative-tim.com" class="simple-text logo-normal">
          PiCKit
          <!-- <div class="logo-image-big">
            <img src="../assets/img/logo-big.png">
          </div> -->
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          
          <li class="{% block dashboard %} {% endblock %}">
            <a href="{% url 'dashboard' %}">
              <i class="fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="{% block banner %} {% endblock %}">
            <a href="{% url 'banner' %}">
              <i class="fas fa-ad"></i>
              <p>Banner management</p>
            </a>
          </li>
          <li class="{% block poster %} {% endblock %}">
            <a href="{% url 'poster' %}">
              <i class="fas fa-ad"></i>
              <p>Poster management</p>
            </a>
          </li>
          </li>
          <li class="{% block user %} {% endblock %}">
            <a href="{% url 'user' %}">
              <i class="fas fa-ad"></i>
              <p>User management</p>
            </a>
          </li>
          <li class="{% block product %} {% endblock %}">
            <a href="{% url 'product' %}">
              <i class="fas fa-ad"></i>
              <p>Product management</p>
            </a>
          </li>
          <li class="{% block brand %} {% endblock %}">
            <a href="{% url 'brand' %}">
              <i class="fas fa-ad"></i>
              <p>Brand management</p>
            </a>
          </li>
          <li class="{% block category %} {% endblock %}">
            <a href="{% url 'category' %}">
              <i class="fas fa-ad"></i>
              <p>Category management</p>
            </a>
          </li>
          <li class="{% block order %} {% endblock %}">
            <a href="{% url 'dashboard' %}">
              <i class="fas fa-ad"></i>
              <p>Order management</p>
            </a>
          </li>
          <li>
            <a href="{% url 'admin-logout' %}">
              <i class="fas fa-sign-out-alt"></i>
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">{% block nav-brand %} {% endblock %}</a>
          </div>
         
        </div>
      </nav>



{% block content %}


{% endblock %}


  </body>
  <!--   Core JS Files   -->
  <script src="{% static 'users/js/jquery-3.1.1.js' %}"></script>
  <script src="{% static 'admin/js/core/jquery.min.js' %}"></script>
  <script src="{% static 'admin/js/core/popper.min.js' %}"></script>
  <script src="{% static 'admin/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'admin/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="{% static 'admin/js/plugins/chartjs.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'admin/js/plugins/bootstrap-notify.js' %}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'admin/js/paper-dashboard.min.js' %}" type="text/javascript"></script>
  <!-- jquery validation -->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js" type="text/javascript"></script>
 
  <!-- custom jquery -->
  <script src="{% static 'admin/js/main.js' %}" type="text/javascript"></script>




</html>
