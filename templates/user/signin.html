{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form method="POST" id="signInForm">
          {% csrf_token %}
          <div class="form-group">
			 <input type="text" class="form-control" placeholder="Phone number" name="phone">
          </div> <!-- form-group// -->
          {% for message in messages %}
          <label class="text-danger" for="message">{{ message }}</label>
          {% endfor %}
          <div class="form-group">
              <button type="submit" class="btn btn-major btn-block m"> Generate OTP  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have an account? <a class="text-major" href="{% url 'sign-up' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
{% block footer %}

{% endblock %}
