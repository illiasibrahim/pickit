{% load static %}
<header class="nav-container" >
    <div class="container">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid	">

                <a class="pickit" href="{% url 'home' %}"><p>PiCKit</p></a>
                <button class="navbar-toggler float-right" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form action="{% url 'search' %}" class="d-flex nav-search search-nav ">
                        <input name="search_key" class="form-control search-nav search-nav-input" type="search" placeholder="Search"
                            aria-label="Search">
                        <button  class="btn btn-outline-light search-nav search-nav-btn" type="submit"><i
                                class="fas fa-search"></i></button>
                    </form>
                    <div class="d-flex flex-row">
                        {% if user.id is None %}
                        <div class="d-flex flex-column welcome">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="text-white nav-link">Welcome guest!</li>
                            </ul>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'sign-in' %}">Sign in</a>
                                </li>
                                <li class="nav-item pipe">
                                    <p class="nav-link text-white">|</p>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'sign-up' %}">Sign up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active filter-text" href="{% url 'cart' %}">Cart</a>
                                </li>

                            </ul>
                        </div>
                        {% else %}
                        <div class="d-flex flex-column welcome">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li style="text-transform: capitalize;" class="text-white nav-link cart-icon">Welcome {{ user.first_name }}</li>
                            </ul>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active filter-text" href="{% url 'cart' %}">Cart</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active filter-text" href="{% url 'account' %}"> Order history </a>
                                </li>
					            <!-- <a class="list-group-item" href="#"> Transactions </a>
					            <a class="list-group-item" href="#"> Return and refunds </a> -->
                                <li class="nav-item">
					            <a class="nav-link active filter-text" href="{% url 'profile' %}">Profile</a>
                                </li>
                                <li class="nav-item">
					            <a class="nav-link active filter-text" href="{% url 'change-password' %}">Change password</a>
                                </li>
                                <li class="nav-item">
					            <a class="nav-link active filter-text" href="{% url 'saved-address' %}">Saved addresses</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link cart-icon active" href="{% url 'account' %}">Account</a>
                                </li>
                                <li class="nav-item pipe">
                                    <p class="nav-link text-white">|</p>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                                </li>
                                
                            </ul>
                        </div>
                        
                        {% endif %}
                        <div class="align-self-center">
                            <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                                <div class=" cart icon cart-icon icon-sm"><i class="fa fa-shopping-cart"></i>
                                </div>
                                <span id="badgeCount" class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


        </nav>
        <!-- this is to add search bar out of the nav-toggler the media queries can be found at the bottom of ui.css -->

        <form class="d-flex nav-search search-toggle col-12 col-sm-10 col-md-8">
            <input class="form-control  search-toggle search-nav-input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success search-toggle search-nav-btn" type="submit">Search</button>
        </form>
        </div> -->
    </div>
</header>
<div class="spacing">

</div>
