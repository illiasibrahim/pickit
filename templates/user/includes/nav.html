{% load static %}
<header class="nav-container">
    <div class="container">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid	">

                <h1><a class=" pickit" href="#">PiCK<span>it</span></a></h1>
                <button class="navbar-toggler float-right" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form class="d-flex nav-search search-nav ">
                        <input class="form-control search-nav search-nav-input" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success search-nav search-nav-btn" type="submit"><i
                                class="fas fa-search"></i></button>
                    </form>
                    <div class="d-flex flex-row">
                        {% if user.id is None %}
                        <div class="d-flex flex-column welcome">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="text-white nav-link">Welcome guest!</li>
                            </ul>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'sign-in' %}">Sign in</a>
                                </li>
                                <li class="nav-item pipe">
                                    <p class="nav-link text-white">|</p>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'sign-up' %}">Sign up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active cart-text" href="#">Cart</a>
                                </li>

                            </ul>
                        </div>
                        {% else %}
                        <div class="d-flex flex-column welcome">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="text-white nav-link">Welcome {{ user.first_name }}</li>
                            </ul>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" href="">Dashboard</a>
                                </li>
                                <li class="nav-item pipe">
                                    <p class="nav-link text-white">|</p>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active cart-text" href="#">Cart</a>
                                </li>

                            </ul>
                        </div>
                        
                        {% endif %}
                        <div class="align-self-center cart-icon">
                            <a href="" class="widget-header pl-3 ml-3">
                                <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i>
                                </div>
                                <span class="badge badge-pill badge-danger notify">0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


        </nav>
