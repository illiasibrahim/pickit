{% extends 'user/base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign in</h4>
          <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="otp">Enter the OTP sent to your number</label>
                 <input type="text" class="form-control" placeholder="Phone number" name="otp" required>
              </div> <!-- form-group// -->
            
              <div class="form-group">
                  <button type="submit" class="btn btn-major btn-block m"> Verify </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Dont have account? <a class="text-major" href="#">Sign up</a></p>
         <br><br>
    
    
    </section>

{% endblock %}
